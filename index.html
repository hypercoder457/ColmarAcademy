<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <title>Colmar Academy</title>
  </head>
  <body>
    <!--Header-->
  
    <header class="computer-header">
      <div class="logo">
        <img src="resources/images/ic-logo.svg" alt="logo" />
      </div>
    
      <span><strong>COLMAR</strong>ACADEMY</span>
    
      <nav class="computer-nav">
        <span>On Campus</span>
        <span>Online</span>
        <span>For Companies</span>
        <span>Sign In</span>
      </nav>
    </header>
    
    <!--Mobile header-->
    
    <header class="mobile-header">
      <nav class="mobile-nav">
        <img src="resources/images/ic-logo.svg" alt="logo" />
        <img src="resources/images/ic-on-campus.svg" alt="on campus" />
        <img src="resources/images/ic-online.svg" alt="companies" />
        <img src="resources/images/ic-login.svg" alt="login" />
      </nav>
    </header>
    
    <!--Banner-->
    
    <section class="banner">
      <img src="resources/images/banner.jpg" alt="banner" />

      <p>Loren ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <button>Start Here</button>
    </section>

    <section class="practice">
      <img src="resources/images/information-main.jpg" alt="man reading a book" />
      
      <div class="orientation">
        <img src="resources/images/information-orientation.jpg" />
        <h2>Orientation Date</h2>
        <p>Tue 10/11 & Wed 10/12: 8am - 3pm</p>
        <p class="read">Read more</p>
